  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

<body>

    <!-- Timeblocks go here -->
    <button class="task-creator">Task</button>
    <div>

      <textarea id="text1" class="eventText"></textarea>
      <button id="9amTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="10am">10:00 am</div>
      <textarea id="text2" class="eventText"></textarea>
      <button id="10amTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="11am">11:00 am</div>
      <textarea id="text3" class="eventText"></textarea>
      <button id="11amTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="12pm">12:00 pm</div>
      <textarea id="text4" class="eventText"></textarea>
      <button id="12pmTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="1pm">1:00 pm</div>
      <textarea id="text5" class="eventText"></textarea>
      <button id="1pmTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="2pm">2:00 pm</div>
      <textarea id="text6" class="eventText"></textarea>
      <button id="2pmTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="3pm">3:00 pm</div>
      <textarea id="text7" class="eventText"></textarea>
      <button id="3pmTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="4pm">4:00 pm</div>
      <textarea id="text8" class="eventText"></textarea>
      <button id="4pmTxt" class="saveBtn">Save</button>
    </div>

    <div>
      <div id="5pm">5:00 pm</div>
      <textarea id="text9" class="eventText"></textarea>
      <button id="5pmTxt" class="saveBtn">Save</button>
    </div>


  </section>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>


<!-- User Story
AS AN employee with a busy schedule
I WANT to add important events to a daily planner
SO THAT I can manage my time effectively


Acceptance Criteria
GIVEN I am using a daily planner to create a schedule
WHEN I open the planner
THEN the current day is displayed at the top of the calendar

WHEN I scroll down
THEN I am presented with time blocks for standard business hours

WHEN I view the time blocks for that day
THEN each time block is color-coded to indicate whether it is in the past, present, or future

WHEN I click into a time block
THEN I can enter an event

WHEN I click the save button for that time block
THEN the text for that event is saved in local storage

WHEN I refresh the page
THEN the saved events persist -->
